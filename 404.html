<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Get the current path
      const path = window.location.pathname;
      // Redirect to the main index.html with the current path
      window.location.href = '/portfolio/index.html' + path;
    </script>
  </body>
</html>
